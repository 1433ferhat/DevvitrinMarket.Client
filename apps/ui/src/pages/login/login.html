<!-- Login Component Template (src/app/pages/login/login.component.html) -->
<div class="login-container">
  <div class="login-card">
    <div class="login-header">
      <div class="logo">
        <svg width="40" height="40" viewBox="0 0 40 40" fill="none">
          <rect width="40" height="40" rx="8" fill="#3b82f6"/>
          <path d="M20 10L30 20L20 30L10 20Z" fill="white"/>
        </svg>
      </div>
      <h1 class="login-title">Giriş Yap</h1>
      <p class="login-subtitle">Hesabınıza giriş yapın</p>
    </div>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
      @if (errorMessage()) {
        <div class="error-message">
          <svg width="16" height="16" viewBox="0 0 16 16" fill="currentColor">
            <path d="M8 0C3.58 0 0 3.58 0 8s3.58 8 8 8 8-3.58 8-8-3.58-8-8-8zM9 12H7v-2h2v2zm0-3H7V4h2v5z"/>
          </svg>
          {{ errorMessage() }}
        </div>
      }

      <div class="form-group">
        <label for="email" class="form-label">E-posta</label>
        <div class="input-wrapper">
          <svg class="input-icon" width="20" height="20" viewBox="0 0 20 20" fill="currentColor">
            <path d="M2.5 5a2.5 2.5 0 012.5-2.5h10A2.5 2.5 0 0117.5 5v10a2.5 2.5 0 01-2.5 2.5H5A2.5 2.5 0 012.5 15V5zm2.5-.5A.5.5 0 005 5v.382l5 3.333 5-3.333V5a.5.5 0 00-.5-.5H5zm10 2.618l-5 3.333-5-3.333V15a.5.5 0 00.5.5h10a.5.5 0 00.5-.5V7.118z"/>
          </svg>
          <input
            id="email"
            type="email"
            formControlName="email"
            class="form-input"
            [class.error]="getFieldError('email')"
            placeholder="ornek@email.com"
            autocomplete="email"
          />
        </div>
        @if (getFieldError('email')) {
          <div class="field-error">{{ getFieldError('email') }}</div>
        }
      </div>

      <div class="form-group">
        <label for="password" class="form-label">Şifre</label>
        <div class="input-wrapper">
          <svg class="input-icon" width="20" height="20" viewBox="0 0 20 20" fill="currentColor">
            <path fill-rule="evenodd" d="M5 9V7a5 5 0 0110 0v2a2 2 0 012 2v5a2 2 0 01-2 2H5a2 2 0 01-2-2v-5a2 2 0 012-2zm8-2v2H7V7a3 3 0 016 0z" clip-rule="evenodd"/>
          </svg>
          <input
            id="password"
            [type]="hidePassword() ? 'password' : 'text'"
            formControlName="password"
            class="form-input"
            [class.error]="getFieldError('password')"
            placeholder="••••••••"
            autocomplete="current-password"
          />
          <button
            type="button"
            class="password-toggle"
            (click)="togglePasswordVisibility()"
            tabindex="-1"
          >
            @if (hidePassword()) {
              <svg width="20" height="20" viewBox="0 0 20 20" fill="currentColor">
                <path d="M10 12.5a2.5 2.5 0 100-5 2.5 2.5 0 000 5z"/>
                <path fill-rule="evenodd" d="M.664 10.59a1.651 1.651 0 010-1.186A10.004 10.004 0 0110 3c4.257 0 7.893 2.66 9.336 6.41.147.381.147.804 0 1.186A10.004 10.004 0 0110 17c-4.257 0-7.893-2.66-9.336-6.41zM14 10a4 4 0 11-8 0 4 4 0 018 0z" clip-rule="evenodd"/>
              </svg>
            } @else {
              <svg width="20" height="20" viewBox="0 0 20 20" fill="currentColor">
                <path fill-rule="evenodd" d="M3.707 2.293a1 1 0 00-1.414 1.414l14 14a1 1 0 001.414-1.414l-1.473-1.473A10.014 10.014 0 0019.542 10C18.268 5.943 14.478 3 10 3a9.958 9.958 0 00-4.512 1.074l-1.78-1.781zm4.261 4.26l1.514 1.515a2.003 2.003 0 012.45 2.45l1.514 1.514a4 4 0 00-5.478-5.478z" clip-rule="evenodd"/>
                <path d="M12.454 16.697L9.75 13.992a4 4 0 01-3.742-3.741L2.335 6.578A9.98 9.98 0 00.458 10c1.274 4.057 5.065 7 9.542 7 .847 0 1.669-.105 2.454-.303z"/>
              </svg>
            }
          </button>
        </div>
        @if (getFieldError('password')) {
          <div class="field-error">{{ getFieldError('password') }}</div>
        }
      </div>

      <button 
        type="submit" 
        class="submit-button"
        [disabled]="loginForm.invalid || isLoading()"
        [class.loading]="isLoading()"
      >
        @if (isLoading()) {
          <div class="spinner"></div>
          <span>Giriş yapılıyor...</span>
        } @else {
          <span>Giriş Yap</span>
        }
      </button>
    </form>
  </div>
</div>
