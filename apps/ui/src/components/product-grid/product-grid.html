<mat-card class="product-grid-card">
  <mat-card-header>
    <mat-card-title>
      <mat-icon>inventory_2</mat-icon>
      Ürün Listesi
    </mat-card-title>
  </mat-card-header>
  
  <mat-card-content>
    <ag-grid-angular
      class="ag-theme-alpine"
      [rowData]="products"
      [columnDefs]="columnDefs"
      [defaultColDef]="defaultColDef"
      [gridOptions]="gridOptions"
      (gridReady)="onGridReady($event)"
      style="height: 600px; width: 100%;">
    </ag-grid-angular>
  </mat-card-content>
</mat-card>
